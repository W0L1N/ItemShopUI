<div class="w-4/5 justify-self-center pt-12">
  <div class="flex w-full justify-between">
    <h1 class="text-2xl font-semibold">Oferty</h1>
    <div>
      <p-button icon="pi pi-plus" class="w-full font-semibold" severity="primary" size="small"
                type="submit" label="Dodaj ofertÄ™" (onClick)="openCreateOfferForm()"/>
    </div>
  </div>
  <p-dataview [value]="products" [rows]="5" [paginator]="true">
    <ng-template #list let-items>
      <div class="grid grid-cols-12 gap-4 grid-nogutter">
        <div class="col-span-12" *ngFor="let item of items; let first = first" class="col-span-12">
          <div
            class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
            [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
          >
            <div class="md:w-40 relative">
              <img
                class="block xl:block mx-auto rounded-border w-full"
                [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + item.image"
                [alt]="item.name"
              />
              <p-tag
                [value]="item.status"
                [severity]="getSeverity(item)"
                class="absolute"
                [style.left.px]="4"
                [style.top.px]="4"
              />
            </div>
            <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
              <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                <div>
                  <div class="text-lg font-medium text-surface-900 mt-2">{{ item.name }}</div>
                  <span class="font-medium text-secondary text-sm">{{ item.description }}</span>
                </div>
              </div>
              <div class="flex flex-col md:items-end gap-8">
                            <span class="text-xl font-semibold text-black">{{
                                '$' + item.price
                              }}</span>
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <p-button
                    icon="pi pi-shopping-cart"
                    class="flex-auto md:flex-initial whitespace-nowrap"
                    label="Buy Now"
                    [disabled]="item.status === 'CLOSE'"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
</div>
