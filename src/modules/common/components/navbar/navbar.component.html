<p-menubar [model]="items">
  <ng-template #start>
  </ng-template>
  <ng-template #item let-item let-root="root">
      <a [href]="item.route" class="p-menubar-item-link">
        <span class="text-black font-semibold">{{ item.label }}</span>
      </a>
  </ng-template>
  <ng-template #end>
    <div class="pr-12">
      <p-button
        label="Wyloguj" (click)="logout()"/>
    </div>
  </ng-template>
</p-menubar>
